<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>任务管理看板</h1>
        <button class="btn-primary" id="addTaskBtn">+ 新建任务</button>
    </header>

    <main class="kanban-container" id="kanban">
        <div class="kanban-column" data-status="todo">
            <div class="column-header">
                <span class="column-title">待规划</span>
                <span class="column-count" id="count-todo">0</span>
            </div>
            <div class="task-list" id="list-todo"></div>
        </div>

        <div class="kanban-column" data-status="progress">
            <div class="column-header">
                <span class="column-title">推进中</span>
                <span class="column-count" id="count-progress">0</span>
            </div>
            <div class="task-list" id="list-progress"></div>
        </div>

        <div class="kanban-column" data-status="done">
            <div class="column-header">
                <span class="column-title">已完成</span>
                <span class="column-count" id="count-done">0</span>
            </div>
            <div class="task-list" id="list-done"></div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">新建任务</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form class="modal-form" id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>任务标题 *</label>
                    <input type="text" id="taskTitle" required placeholder="请输入任务标题">
                </div>
                <div class="form-group">
                    <label>任务描述</label>
                    <textarea id="taskDesc" rows="3" placeholder="请输入任务描述"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>优先级</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>截止日期</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <div class="form-group">
                    <label>标签（用逗号分隔）</label>
                    <input type="text" id="taskTags" placeholder="例如：前端,紧急,bug">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-danger" id="deleteTaskBtn" style="display:none">删除</button>
                    <div class="form-actions-right">
                        <button type="button" class="btn-secondary" id="cancelBtn">取消</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="task.js"></script>
    <script src="modal.js"></script>
    <script src="kanban.js"></script>
    <script src="app.js"></script>
</body>
</html>
