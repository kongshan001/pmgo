<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>任务管理看板</h1>
        <div class="header-actions">
            <button class="btn-secondary" id="configBtn">⚙️ 设置</button>
            <button class="btn-secondary" id="manageModulesBtn">模块管理</button>
            <button class="btn-primary" id="addTaskBtn">+ 新建任务</button>
        </div>
    </header>

    <main class="board-container" id="boardContainer">
        <!-- 动态生成模块行 -->
    </main>

    <!-- 任务模态框 -->
    <div class="modal-overlay" id="taskModalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="taskModalTitle">新建任务</h2>
                <button class="modal-close" id="taskModalClose">&times;</button>
            </div>
            <form class="modal-form" id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>所属模块</label>
                    <select id="taskModule" required>
                        <!-- 动态填充 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>任务标题 *</label>
                    <input type="text" id="taskTitle" required placeholder="请输入任务标题">
                </div>
                <div class="form-group">
                    <label>任务描述</label>
                    <textarea id="taskDesc" rows="3" placeholder="请输入任务描述"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>状态</label>
                        <select id="taskStatus">
                            <option value="todo">待规划</option>
                            <option value="progress">推进中</option>
                            <option value="done">已完成</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>优先级</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>截止日期</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label>标签（用逗号分隔）</label>
                    <input type="text" id="taskTags" placeholder="例如：前端,紧急,bug">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-danger" id="deleteTaskBtn" style="display:none">删除</button>
                    <div class="form-actions-right">
                        <button type="button" class="btn-secondary" id="cancelTaskBtn">取消</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模块管理模态框 -->
    <div class="modal-overlay" id="moduleModalOverlay">
        <div class="modal modal-sm">
            <div class="modal-header">
                <h2>模块管理</h2>
                <button class="modal-close" id="moduleModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modules-list" id="modulesList">
                    <!-- 动态生成模块列表 -->
                </div>
                 <div class="add-module-form">
                    <input type="text" id="newModuleName" placeholder="新模块名称">
                    <button type="button" class="btn-primary" id="confirmAddModule">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div class="modal-overlay" id="configModalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>存储设置</h2>
                <button class="modal-close" id="configModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>存储类型</label>
                    <select id="storageType">
                        <option value="local">本地存储 (localStorage)</option>
                        <option value="cloud">云端存储 (JSONBin.io)</option>
                    </select>
                </div>
                
                <div id="cloudSettings" style="display: none;">
                    <div class="form-group">
                        <label>JSONBin API Key</label>
                        <input type="text" id="jsonBinApiKey" placeholder="输入你的 JSONBin API Key">
                        <small>获取方式: <a href="https://jsonbin.io/login" target="_blank">登录 JSONBin.io</a> → API Keys</small>
                    </div>
                    
                    <div class="form-group">
                        <label>JSONBin Bin ID</label>
                        <input type="text" id="jsonBinBinId" placeholder="输入你的 Bin ID">
                        <small>获取方式: 创建新 Bin 后，从 URL 复制 ID</small>
                    </div>
                    
                    <div class="info-box">
                        <strong>使用说明：</strong>
                        <ol>
                            <li>访问 <a href="https://jsonbin.io" target="_blank">jsonbin.io</a> 并注册账号</li>
                            <li>创建一个新的 Bin，内容填写: <code>{"tasks":[], "modules":[]}</code></li>
                            <li>复制 API Key 和 Bin ID 填入上方</li>
                            <li>点击保存后刷新页面生效</li>
                        </ol>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelConfigBtn">取消</button>
                    <button type="button" class="btn-primary" id="saveConfigBtn">保存配置</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="storage-adapters.js"></script>
    <script src="module.js"></script>
    <script src="storage.js"></script>
    <script src="task.js"></script>
    <script src="modal.js"></script>
    <script src="kanban.js"></script>
    <script src="app.js"></script>
</body>
</html>
